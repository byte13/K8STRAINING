apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-frontend-1111 
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
  - name: kong-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /frontend-1111
    backendRefs:
    - name: service-alpine-k8s-tools-1111 
      kind: Service
      port: 1111
