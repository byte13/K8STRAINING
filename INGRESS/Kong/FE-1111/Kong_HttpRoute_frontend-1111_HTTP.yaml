apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-http-frontend-1111 
  namespace: project1ns
  annotations:
    konghq.com/strip-path: 'true'
    konghq.com/plugins: ipr-test-network-only 
spec:
  parentRefs:
  - name: gateway-kong-http
  hostnames:
  - "haprx1.lab.byte13.org"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /frontend-1111
    backendRefs:
    - name: service-alpine-k8s-tools-1111 
      kind: Service
      port: 1111
