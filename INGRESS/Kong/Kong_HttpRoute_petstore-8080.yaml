apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-petstore-8080
  annotations:
    #konghq.com/plugins: 'oas-validation-petstore'
    konghq.com/strip-path: 'false'
spec:
  parentRefs:
  - name: kong-gateway
  hostnames:
  - "haprx1.lab.byte13.org"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: service-petstore-8080
      kind: Service
      port: 8080
