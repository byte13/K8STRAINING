apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-argocd
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /argocd
        #pathType: PathPrefix 
        pathType: ImplementationSpecific
        backend:
          service:
            name: argocd-server
            port:
              number: 80
